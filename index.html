<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PipBoy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="pipboy.app.css" type="text/css">
    
</head>
<body>

        <nav class="navbar navbar-expand navbar-light">
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    
                    <li class="navbar-item active">
                        <a href="index.html" class="nav-link">STAT</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="inv.html" class="nav-link">INV</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">DATA</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">MAP</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>
 
            <div class="row">
                <div class="col-12">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="status" class="nav-link" data-toggle="tab" role="tab">STATUS</a>
                    </li>
                        
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
                    </li>

                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel"></div>

                    <div class="row">
                        <div class="col-12 stat-bar-top">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" width="70%" style="width:25%"></div>   
                                </div>
                            </div>
                        </div>
                        <div class="display-flex width-100">
                            <div class="flex-column">
                                <div class="margin-auto">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator" width="70%" style="width:85%"></div>   
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator" width="70%" style="width:35%"></div>   
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="pip-boy-img">
                                <img src="vb.png">
                            </div>

                            <div class="flex-column">
                                <div class="margin-auto">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator" width="70%" style="width:22%"></div>   
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator" width="70%" style="width:43%"></div>   
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 stat-bar-bottom">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" width="70%" style="width:90%"></div>   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            
                    <div class="row stat-numbers">
                        <div class="col-2 transparent"></div>
                        <div class="col-2">
                            <img src="gun_icon.png" class="img-responsive" />
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="crosshair_icon.png" class="crosshair-image img-responsive" />
                            </div>
                            <div class="points">18</div>
                        </div>

                        <div class="col-1 transparent">

                        </div>

                        <div class="col-2">
                            <img src="helmet_icon.png" class="helmet-image" />
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="energy_icon.png" class="energy-image" />
                            </div>
                            <div class="points">18</div>
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="radiation_icon.png" class="radiation-image" />
                            </div>
                            <div class="points">18</div>
                        </div>
                                        
                    <div class="col-2 transparent">

                    </div>
                    </div>                  

                    <div class="tab-pane" id="special" role="tabpanel"></div>
                    
                    <div class="tab-pane" id="perks" role="tabpanel"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

         <nav class="navbar navbar-light pip-footer">
            <div class="row col-12">
                <div class="col-3">HP 90/90</div>
                    <div class="col-6">
                        <span>LEVEL 1</span>
                        <div class="level-progress">
                            <div class="level-progress-indicator" width="70%"></div>   
                        </div>
                    </div>
                    <div class="col-3 text-right">AP 50/50</div>
                </div>
        </nav>



            
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="pipboy.app.js"></script>

</body>
</html>
